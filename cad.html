<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para toda a página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Centraliza o conteúdo na tela */
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="container-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Criar Conta</h1>

        <!-- Formulário de Cadastro -->
        <form id="registrationForm" class="space-y-4">

            <!-- Campo Nome Completo -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="fullName" placeholder="Digite seu nome completo" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Campo Telefone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="phone" placeholder="Digite seu telefone" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Campos Cidade, Estado e País -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="city" placeholder="Cidade" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">Estado</label>
                    <input type="text" id="state" placeholder="Estado" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">País</label>
                    <input type="text" id="country" placeholder="País" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="nome@exemplo.com" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Campo Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Botão de Cadastro -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Cadastrar
                </button>
            </div>
        </form>

        <!-- Área de mensagens de status (sucesso/erro) -->
        <div id="statusMessage" class="mt-4 text-center text-sm font-medium"></div>

        <!-- Spinner de carregamento -->
        <div id="loadingSpinner" class="hidden text-center mt-4">
            <svg class="animate-spin h-6 w-6 text-indigo-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase com suas credenciais
        const firebaseConfig = {
            apiKey: "AIzaSyAAGCz7m_4obWBtz5P-7gP8jbkFasLzcs0",
            authDomain: "fomos-52a64.firebaseapp.com",
            projectId: "fomos-52a64",
            storageBucket: "fomos-52a64.firebasestorage.app",
            messagingSenderId: "640156456157",
            appId: "1:640156456157:web:53375bbc27fcc914787734",
            measurementId: "G-GZ7844HHS9"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();

        // Obtém os elementos do DOM
        const registrationForm = document.getElementById('registrationForm');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Função para mostrar mensagem de status
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center text-sm font-medium ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        // Adiciona um listener para o envio do formulário
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do formulário

            // Mostra o spinner de carregamento e limpa a mensagem de status
            loadingSpinner.classList.remove('hidden');
            showStatus('');

            const fullName = registrationForm['fullName'].value;
            const phone = registrationForm['phone'].value;
            const city = registrationForm['city'].value;
            const state = registrationForm['state'].value;
            const country = registrationForm['country'].value;
            const email = registrationForm['email'].value;
            const password = registrationForm['password'].value;

            try {
                // 1. Cria o usuário com e-mail e senha no Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Salva os dados adicionais do usuário no Firestore
                // O ID do documento é o mesmo ID do usuário (uid), o que é uma boa prática de segurança
                await db.collection('users').doc(user.uid).set({
                    fullName: fullName,
                    phone: phone,
                    city: city,
                    state: state,
                    country: country,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adiciona um carimbo de data e hora
                });

                // Mostra uma mensagem de sucesso
                showStatus('Cadastro realizado com sucesso!', false);

                // Opcionalmente, você pode limpar o formulário
                registrationForm.reset();

            } catch (error) {
                // Trata os erros do Firebase e mostra uma mensagem amigável
                let errorMessage = 'Ocorreu um erro ao tentar cadastrar.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'O e-mail fornecido já está em uso por outra conta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'O e-mail fornecido é inválido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
                        break;
                    default:
                        console.error('Erro de cadastro:', error);
                }
                showStatus(errorMessage, true);
            } finally {
                // Esconde o spinner de carregamento, independentemente do resultado
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
