<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîπ Configura√ß√£o do Firebase (suas credenciais)
    const firebaseConfig = {
      apiKey: "AIzaSyAAGCz7m_4obWBtz5P-7gP8jbkFasLzcs0",
      authDomain: "fomos-52a64.firebaseapp.com",
      projectId: "fomos-52a64",
      storageBucket: "fomos-52a64.firebasestorage.app",
      messagingSenderId: "640156456157",
      appId: "1:640156456157:web:53375bbc27fcc914787734",
      measurementId: "G-GZ7844HHS9"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fun√ß√£o de cadastro
    async function cadastrar() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !telefone || !email || !senha) {
        alert("‚ö†Ô∏è Preencha todos os campos!");
        return;
      }

      try {
        // Cria usu√°rio no Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva dados adicionais no Firestore
        await setDoc(doc(db, "users", user.uid), {
          nome: nome,
          telefone: telefone,
          email: email,
          isAuthorized: false // üîê s√≥ entra se voc√™ aprovar depois
        });

        alert("‚úÖ Usu√°rio cadastrado com sucesso!");
        console.log("Novo usu√°rio:", user);
      } catch (error) {
        alert("‚ùå Erro: " + error.message);
        console.error(error);
      }
    }

    // Disponibiliza a fun√ß√£o no escopo global
    window.cadastrar = cadastrar;
  </script>
</head>
<body>
  <h2>Cadastro</h2>
  <input type="text" id="nome" placeholder="Nome completo"><br>
  <input type="text" id="telefone" placeholder="Telefone"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>
